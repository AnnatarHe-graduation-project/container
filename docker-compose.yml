version: '2'
services:
    db:
        image: postgres
        environment:
            - POSTGRES_PASSWORD=adminhele
        ports:
            - "5432:5432"
    redis:
        image: redis
        ports:
            - "6379:6379"
    revel:
        image: annatarhe/revel:0.13.1
        volumes:
            - ~/Code/golang/src:/go/src
        command: revel run github.com/AnnatarHe/exam-online-be
        ports:
            - "9000:9000"
        depends_on:
            - redis
            - db
        links:
            - db
            - redis

